---
kind: pipeline
name: lint
type: docker
steps:
- name: mod tidy
  image: "pr0ger/baseimage:build.go-latest"
  commands:
  - go mod tidy -v
  - git diff --exit-code
- name: lint
  image: "golangci/golangci-lint:v1.50-alpine"
  commands:
  - go install github.com/golang/mock/mockgen@latest
  - go generate -x
  - golangci-lint run -v

---
kind: pipeline
name: tests 1.19
type: docker
steps:
- name: build
  image: "pr0ger/baseimage:build.go-1.19"
  commands:
  - go mod download
  - go generate -x
  - go build -v
  volumes:
  - name: deps
    path: /go
- name: test
  image: "pr0ger/baseimage:build.go-1.19"
  commands:
  - go test -v ./...
  volumes:
  - name: deps
    path: /go

