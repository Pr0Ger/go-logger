---
kind: pipeline
name: update docs
type: docker
clone:
  disable: true
trigger:
  event:
  - tag
depends_on:
- "tests 1.19"
- "tests 1.20"
steps:
- name: pkg.go.dev
  image: "alpine:latest"
  commands:
  - apk add curl jq
  - curl -s https://proxy.golang.org/go.pr0ger.dev/logger/@v/${DRONE_TAG}.info | jq
- name: godocs.io
  image: "alpine:latest"
  commands:
  - apk add curl
  - echo 'nameserver 1.1.1.1' > /etc/resolv.conf
  - curl -X "POST" "https://godocs.io/-/refresh?import_path=go.pr0ger.dev%2Flogger&platform=linux%2Famd64"
