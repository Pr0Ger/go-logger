---
kind: pipeline
name: tests 1.13
type: docker
steps:
- name: build
  image: "pr0ger/baseimage:build.go-1.13"
  commands:
  - go get github.com/golang/mock/mockgen@latest
  - go generate -x
  - go build
  volumes:
  - name: deps
    path: /go
- name: test
  image: "pr0ger/baseimage:build.go-1.13"
  commands:
  - go test -v ./...
  volumes:
  - name: deps
    path: /go

volumes:
- name: deps
  temp: {}

---
kind: pipeline
name: update docs
type: docker
trigger:
  event:
  - tag
steps:
- name: pkg.go.dev
  image: "alpine:latest"
  commands:
  - apk add curl jq
  - curl -s https://proxy.golang.org/go.pr0ger.dev/logger/@v/${DRONE_TAG}.info | jq
